events {
    worker_connections 1024;
}

http {
    upstream gateway_scraper {
        server gateway-scraper:8080;
    }
    
    upstream web_gui {
        server web-gui:8081;
    }
    
    upstream proxy_monitor {
        server proxy-monitor:8082;
    }

    server {
        listen 80;
        server_name localhost;

        # Main application
        location /api/ {
            proxy_pass http://gateway_scraper;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Web GUI
        location /gui/ {
            proxy_pass http://web_gui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy Monitor
        location /monitor/ {
            proxy_pass http://proxy_monitor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route to main dashboard
        location / {
            proxy_pass http://gateway_scraper;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
