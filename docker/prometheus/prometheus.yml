global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gateway-scraper'
    static_configs:
      - targets: ['gateway-scraper:8080']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 5s

  - job_name: 'proxy-monitor'
    static_configs:
      - targets: ['proxy-monitor:8082']
    metrics_path: '/health'
    scrape_interval: 10s

  - job_name: 'web-gui'
    static_configs:
      - targets: ['web-gui:8081']
    metrics_path: '/health'
    scrape_interval: 10s

  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:9363']
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s
